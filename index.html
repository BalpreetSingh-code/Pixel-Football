<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Setup</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <h1>Player Setup</h1>
        <form id="playerForm">
            <div class="input-group">
                <label for="player1Name">Player 1 Name:</label>
                <input type="text" id="player1Name" required>
            </div>
            <div class="input-group">
                <label for="player1Age">Player 1 Age:</label>
                <input type="number" id="player1Age" required>
            </div>
            <div class="input-group">
                <label for="player2Name">Player 2 Name:</label>
                <input type="text" id="player2Name" required>
            </div>
            <div class="input-group">
                <label for="player2Age">Player 2 Age:</label>
                <input type="number" id="player2Age" required>
            </div>
            <button type="submit">Proceed to Character Selection</button>
        </form>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
